<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="lib/simpleRequire.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/facePrint.js"></script>
    <script src="lib/testHelper.js"></script>
    <!-- <script src="ut/lib/canteen.js"></script> -->
    <link rel="stylesheet" href="lib/reset.css" />
</head>

<body>
    <style>
        .split {
            line-height: 60px;
            height: 60px;
            background: #ddd;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .main {
            height: 600px;
        }
    </style>
    <script>

        var option;

        require([
            'echarts'/*, 'map/js/china' */
        ], function (echarts) {

            function createCase(title, index, caseRenderer) {
                const caseRoot = document.createElement("div");
                caseRoot.setAttribute('id', `case${index}`);
                caseRoot.innerHTML = `
                        <div class="split">${title}</div>
                        <div id="main${index}" class="main"></div>
                    `
                document.body.appendChild(caseRoot);
                const main = caseRoot.querySelector('.main');
                if (!main) {
                    return;
                }
                const chart = echarts.init(main);
                caseRenderer(chart);
            }

            createCase('No seriesIndex, Full dimension: map to target series by index', 0, function (chart) {
                chart.setOption({
                    tooltip: {},
                    dataset: {
                        source: [
                            ['product', '2015', '2016', '2017'],
                            ['Matcha Latte', 43.3, 85.8, 93.7],
                            ['Milk Tea', 83.1, 73.4, 55.1],
                            ['Cheese Cocoa', 86.4, 65.2, 82.5],
                            ['Walnut Brownie', 72.4, 53.9, 39.1]
                        ]
                    },
                    xAxis: { type: 'category' },
                    yAxis: {},
                    series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }],
                    visualMap: [
                        {
                            type: 'piecewise',
                            dimension: [1, 2, 3],
                            min: 30,
                            max: 100,
                            outOfRange: { color: '#5470c6' },
                        },
                    ],
                });
            });
            createCase('No seriesIndex, Partial dimension: map to target series by index, mismatched series use last dimension', 0, function (chart) {
                chart.setOption({
                    tooltip: {},
                    dataset: {
                        source: [
                            ['product', '2015', '2016', '2017'],
                            ['Matcha Latte', 43.3, 85.8, 93.7],
                            ['Milk Tea', 83.1, 73.4, 55.1],
                            ['Cheese Cocoa', 86.4, 65.2, 82.5],
                            ['Walnut Brownie', 72.4, 53.9, 39.1]
                        ]
                    },
                    xAxis: { type: 'category' },
                    yAxis: {},
                    series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }],
                    visualMap: [
                        {
                            type: 'piecewise',
                            dimension: [1, 2],
                            min: 30,
                            max: 100,
                            outOfRange: { color: '#5470c6' },
                        },
                    ],
                });
            });
            createCase('Partial seriesIndex, Partial dimension: map to target series by index', 0, function (chart) {
                chart.setOption({
                    tooltip: {},
                    dataset: {
                        source: [
                            ['product', '2015', '2016', '2017'],
                            ['Matcha Latte', 43.3, 85.8, 93.7],
                            ['Milk Tea', 83.1, 73.4, 55.1],
                            ['Cheese Cocoa', 86.4, 65.2, 82.5],
                            ['Walnut Brownie', 72.4, 53.9, 39.1]
                        ]
                    },
                    xAxis: { type: 'category' },
                    yAxis: {},
                    series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }],
                    visualMap: [
                        {
                            type: 'continuous',
                            seriesIndex: [1, 2],
                            dimension: [2, 3],
                            min: 30,
                            max: 100,
                            outOfRange: { color: '#5470c6' },
                        },
                    ],
                });
            });
        });

    </script>
</body>

</html>
